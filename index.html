<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			RokPaprSci
		</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header class="main-header">
			<span>
				<img class="logo" src="logo.jpg" width="100px"/>
			</span>
			<h2>Rokki Papr Sci</h2>
			<nav>
				<ul>
					<li>
						<a href="#">What is this?</a>
					</li>
					<li>
						<a href="#">How to Play</a>
					</li>
					<li>
						<a href="#">About</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="hero">
			<section class="information-section">
				<div id="round_counter"></div>
				<div id="announcer"></div>
				<div class="score-container">
					<p>Player: </p>
					<span id="scoreHuman"></span>
					<p>Computer: </p>
					<span id="scoreComputer"></span>
				</div>
			</section>
			<section class="interface-section">
				<div id="selection_menu">
					<button id="choice_rock" >
						z
						<img id="choice_rock" class="action-button-icon" src="./assets/rock.svg" alt="choosing rock"/>
					</button>
					<button id="choice_paper" >
						x
						<img id="choice_paper" class="action-button-icon" src="./assets/paper.svg" alt="choosing paper"/>
					</button>
					<button id="choice_scissor" >
						c
						<img id="choice_scissor" class="action-button-icon" src="./assets/scissors.svg" alt="choosing scissors"/>
					</button>
				</div>
				<div>
					<span id="humanSelection"></span>
					<span id="computerSelection"></span>
				</div>
			</section>
		</main>
		<script src="index.js"></script>
	</body>
</html>
